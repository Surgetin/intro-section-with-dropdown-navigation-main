<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="main.js"></script>

</head>
<body>
  <div class="main_container">
    <header>
      <div class="header_container">
        <img class="header-logo" src="./images/logo.svg" alt="logo">
        <label for="button" class="menu-btn-label">
          <img class="menu-btn"src="./images/icon-menu.svg" alt="">
        </label>
        <nav class="nav-container">
          <ul class="header_nav-links">
            <li class="nav-link"><a href="#">Features</a>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="">
              <ul class="sub-menu sub-menu-features">
                <li>
                  <img src="./images/icon-todo.svg" alt="">
                  <a href="#">Todo List</a>
                </li>
                <li>
                  <img src="./images/icon-calendar.svg" alt="">
                  <a href="#">Calendar</a>
                </li>
                <li>
                  <img src="./images/icon-reminders.svg" alt="">
                  <a href="#">Reminders</a>
                </li>
                <li>
                  <img src="./images/icon-planning.svg" alt="">
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>
            <li class="nav-link"><a href="#">Company</a>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="">
              <ul class="sub-menu sub-menu-company">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-link"><a href="#">Careers</a></li>
            <li class="nav-link"><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
      <div class="buttons">
        <button class="btn_login" type="submit" aria-label="button">Login</button>
        <button class="btn_register" type="submit" aria-label="button">Register</button>
      </div>
    </header>

    <main>
        <div class="main_container">
          <h1 class="hero_heading">Make <span>remote work</span></h1>
          <p class="description">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <button class="btn_submit" type="submit" aria-label="button">Learn more</button>
          <div class="banners">
            <a class="banner" href="#"><img src="./images/client-databiz.svg" aria-label="databiz" alt="banner"></a>
            <a class="banner" href="#"><img src="./images/client-audiophile.svg" aria-label="audiophile" alt="banner"></a>
            <a class="banner" href="#"><img src="./images/client-meet.svg" aria-label="meet" alt="banner"></a>
            <a class="banner" href="#"><img src="./images/client-maker.svg" aria-label="maker" alt="banner"></a>
          </div>
        </div>
        <div class="image_container">
          <img class="desktop-image" src="./images/image-hero-desktop.png" alt="">
        </div>        
    </main>
  </div>
</body>
</html>
